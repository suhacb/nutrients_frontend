<nav class="pagination-container" *ngIf="paginator">
  <div class="pagination">
    <!-- Previous button -->
    <button class="page-btn"
            [disabled]="paginator.currentPage === 1"
            (click)="goToPage(paginator.currentPage - 1)">
      Prev
    </button>

    <!-- Page links -->
    <ng-container *ngFor="let page of pagesToDisplay">
      <button *ngIf="page !== '...'; else dots"
              class="page-btn"
              [class.active]="page === paginator.currentPage"
              (click)="goToPage(page)">
        {{ page }}
      </button>
      <ng-template #dots>
        <span class="ellipsis">â€¦</span>
      </ng-template>
    </ng-container>

    <!-- Next button -->
    <button class="page-btn"
            [disabled]="paginator.currentPage === paginator.lastPage"
            (click)="goToPage(paginator.currentPage + 1)">
      Next
    </button>
  </div>
</nav>
