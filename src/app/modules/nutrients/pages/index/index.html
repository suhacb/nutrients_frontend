@if(store.paginator()) {
    <div>
        <!-- <mat-paginator [length]="store.paginator()?.total" [pageSize]="store.paginator()?.per_page" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator> -->
        <mat-paginator [length]="store.paginator()?.total" [pageSize]="store.paginator()?.perPage" (page)="onPageEvent($event)"></mat-paginator>
    </div>
}
<div>
<mat-list>
  @for (nutrient of store.nutrients(); track nutrient) {
    <mat-list-item>
        <mat-icon matListItemIcon>eco</mat-icon>
        <div matListItemTitle>{{nutrient.name}}</div>
        <div matListItemLine>Source: {{nutrient.source}}</div>
    </mat-list-item>
  }
</mat-list>
</div>
@if(store.paginator()) {
    <div>
        <!-- <mat-paginator [length]="store.paginator()?.total" [pageSize]="store.paginator()?.per_page" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator> -->
        <mat-paginator [length]="store.paginator()?.total" [pageSize]="store.paginator()?.perPage" (page)="onPageEvent($event)"></mat-paginator>
    </div>
}
